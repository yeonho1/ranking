<html>
    <head>
        <style>
            * {
                font-family: "Nanum Gothic", "Helvetica", "Sans Serif";
            } table tr td {
                border : 1px solid #000000;
                font-size: 15pt;
            } input {
                font-size: 15pt;
            } #submit {
                width:100%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                window.onload = function() {
                    $("#id_name").focus();
                };
            });
        </script>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
        <table>
            {% for field in form.visible_fields %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>
                    {{field.errors}}
                    {{field}}
                    {{field.help_text}}
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2"><input type="submit" id="submit" value="추가하기"></td>
            </tr>
        </table>
        </form>
        <form action="{% url 'main' %}">
            <input type="submit" value="돌아가기 (메인으로)">
        </form>
    </body>
</html>
