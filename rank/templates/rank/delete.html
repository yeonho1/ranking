<html>
    <head>
        <style>
            * {
                font-family: "Nanum Gothic", "Malgun Gothic", "Helvetica";
            } table tr td {
                border: 1px solid #000000;
                font-size: 15pt;
            } #submit {
                width: 100%;
                font-size: 15pt;
                background-color: #fa0000;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>순위</td>
                <td>이름</td>
                <td>비고</td>
                <td>삭제</td>
            </tr>
            {% for ranker in rankers %}
            <tr>
                <form action="{% url 'deleteid' id=ranker.id %}" method='get'>
                    <td>{{ranker.rank}}</td>
                    <td>{{ranker.name}}</td>
                    <td>{{ranker.additions}}</td>
                    <td><input type="submit" id="submit" value="삭제하기"></td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
